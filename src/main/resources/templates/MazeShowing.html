<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../css/MazeShowing.css" rel="stylesheet" />
<title>课程设计--迷宫</title>
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/MazeShowing.js"></script>

<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div id="changeBackground_wrap">
		<button type="button" class="btn btn-default" id="changeBackground">切换背景</button>
	</div>
	<img id="backImg" src="../image/back1.gif" />

	<h1 class="text-center white-text">逃出升天</h1>
	<form class="form-horizontal" role="form">

		<div class="form-group">
			<label for="row" class="col-sm-2 control-label white-text">待生成迷宫的行数</label>
			<div class="col-sm-8">
				<input id="row" class="form-control" placeholder="请输入生成迷宫的行数" />
			</div>
		</div>

		<div class="form-group">
			<label for="col" class="col-sm-2 control-label white-text">待生成迷宫的列数</label>
			<div class="col-sm-8">
				<input id="col" class="form-control" placeholder="请输入生成迷宫的列数" />
			</div>
		</div>

		<button id="getMaze" type="button"
			class="btn btn-default col-sm-2 col-sm-offset-2">生成迷宫</button>
		<button id="start" type="button"
			class="btn btn-default col-sm-2 col-sm-offset-1">AI 走迷宫</button>
		<button id="createPlayer" type="button"
			class="btn btn-default col-sm-2 col-sm-offset-1">玩家走迷宫</button>

	</form>

	<!--<form>
<button id="remember" type="button">保存</button>
<input id="name" />
<button id="mazeSub" type="button">提交</button>
</form>-->
	<div id="main_area"></div>
	<p id="msg"></p>

</body>
</html>
